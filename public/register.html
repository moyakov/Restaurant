<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divo Divnoe</title>
    <link type="image/x-icon" href="/images/logo.jpg" rel="shortcut icon">
    <link rel="stylesheet" href="/css/register.css">
    <style>
        #success-box, #error-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 1000;
            padding: 20px;
            display: none;
        }

        .button-box {
            margin-top: 20px;
        }

        @import url('https://fonts.googleapis.com/css?family=Lato:400,700');

        html {
            display: grid;
            min-height: 100%;
        }

        body {
            display: grid;
            overflow: hidden;
            font-family: 'Lato', sans-serif;
            text-transform: uppercase;
            text-align: center;
            background: url(../images/bglogin.png);
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

    </style>
</head>
<body>
    <div class="registerForm">
        <div class="rectangle1">
            <div class="login">
                <div class="rectangle2">
                    <img src="/images/registration.png" alt="">
                </div>
                <div class="registration">
                    <div class="regisAttrib">
                        <form id="registerForm" method="POST" action="/register">
                            <div class="input-group">
                                <li>Name:</li>
                                <input type="text" id="username" name="username" placeholder="Create your username" required>
                            </div>
                            <div class="input-group">
                                <li>Gmail:</li>
                                <input type="email" id="email" name="email" placeholder="Input your email" required>
                            </div>
                            <div class="input-group">
                                <li>Password:</li>
                                <input type="password" id="password" name="password" placeholder="Create password" required>
                            </div>
                            <div class="input-group">
                                <li>Confirm password:</li>
                                <input type="password" id="re-pass" name="re_pass" placeholder="Repeat your password" required>
                            </div>
                        </form>
                    </div>
                    <div class="button-container">
                        <button type="submit" class="regisButt" form="registerForm">
                            <h2>Register</h2>
                            <img src="/images/regForm.png" alt="">
                        </button>
                        <button class="logIn">
                            <h2>
                                <a href="/login" class="hyperl">Login</a>
                            </h2>
                            <img src="/images/signIn.png" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="container">
        <div id="success-box">
            <div class="dot"></div>
            <div class="dot two"></div>
            <div class="face">
                <div class="eye"></div>
                <div class="eye right"></div>
                <div class="mouth happy"></div>
            </div>
            <div class="shadow scale"></div>
            <div class="message">
                <h1 class="alert">Success!</h1>
                <p id="success-message">Yay, everything is working.</p>
            </div>
            <button class="button-box" onclick="continueToNextStep()"><h1 class="green">Continue</h1></button>
        </div>
        <div id="error-box" >
            <div class="dot"></div>
            <div class="dot two"></div>
            <div class="face2">
                <div class="eye"></div>
                <div class="eye right"></div>
                <div class="mouth sad"></div>
            </div>
            <div class="shadow move"></div>
            <div class="message">
                <h1 class="alert">Error!</h1>
                <p id="error-message">Oh no, something went wrong.</p>
            </div>
            <button class="button-box" onclick="tryAgain()"><h1 class="red">Try Again</h1></button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const registerForm = document.getElementById('registerForm');
            const successBox = document.getElementById('success-box');
            const errorBox = document.getElementById('error-box');

            if (registerForm) {
                registerForm.addEventListener('submit', (event) => {
                    event.preventDefault(); 
                    const username = document.getElementById('username').value;
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('re-pass').value;

                    if (password !== confirmPassword) {
                        document.getElementById('error-message').textContent = 'Пароли не совпадают!';
                        errorBox.style.display = 'block'; 
                        return;
                    }

                    if (password.length < 6) {
                        document.getElementById('error-message').textContent = 'Пароль должен содержать как минимум 6 символов!';
                        errorBox.style.display = 'block'; 
                        return;
                    }

                    fetch('/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, email, password }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            document.getElementById('success-message').textContent = 'Вы успешно зарегистрированы!';
                            successBox.style.display = 'block';
                            setTimeout(() => {
                                window.location.href = '/login'; 
                            }, 2000);                
                        } else {
                            document.getElementById('error-message').textContent = data.message;
                            errorBox.style.display = 'block'; 
                        }
                    })
                    .catch(error => {
                        console.error('Ошибка:', error);
                        document.getElementById('error-message').textContent = 'Произошла ошибка при регистрации';
                        errorBox.style.display = 'block'; 
                    });
                });
            }
        });

        function continueToNextStep() {
            window.location.href = '/login';
        }

        function tryAgain() {
            const errorBox = document.getElementById('error-box');
            errorBox.style.display = 'none'; 
        }
    </script>
</body>
</html>

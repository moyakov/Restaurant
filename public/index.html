<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы | DivoDivnoe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
    <link type="image/x-icon" href="/images/logo.jpg" rel="shortcut icon">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #ff4081;
            --text-light: #ffffff;
            --text-dark: #333333;
            --card-bg: rgba(255, 255, 255, 0.15);
            --modal-bg: #ffffff;
            --star-color: #ffd700;
            --nav-bg: rgba(255, 255, 255, 0.9);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            font-family: 'Montserrat', sans-serif;
            color: var(--text-light);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            background-attachment: fixed;
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            background-color: var(--nav-bg);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .navbar-logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .navbar-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .navbar-item {
            position: relative;
        }

        .navbar-link {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s;
            padding: 5px 0;
        }

        .navbar-link:hover {
            color: var(--primary-color);
        }

        .navbar-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s;
        }

        .navbar-link:hover::after {
            width: 100%;
        }

        .auth-btn {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.4);
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .reviews-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .review-count {
            font-size: 18px;
            font-weight: 600;
            background-color: var(--card-bg);
            padding: 8px 20px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .add-review-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.3);
        }

        .add-review-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 64, 129, 0.4);
        }

        #reviewsList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .review-card {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .review-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .review-card h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: var(--text-light);
        }

        .review-card p {
            margin: 15px 0;
            line-height: 1.6;
        }

        .stars {
            color: var(--star-color);
            font-size: 24px;
            margin: 10px 0;
        }

        .review-date {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--modal-bg);
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s;
            position: relative;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close {
            color: #aaa;
            position: absolute;
            right: 25px;
            top: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: var(--accent-color);
        }

        .modal h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }

        .star-rating {
            display: flex;
            justify-content: center;
            margin: 25px 0;
        }

        .star-rating span {
            cursor: pointer;
            font-size: 36px;
            color: #ddd;
            margin: 0 5px;
            transition: color 0.2s, transform 0.2s;
        }

        .star-rating span:hover {
            transform: scale(1.2);
        }

        .star-rating span.selected {
            color: var(--star-color);
            transform: scale(1.2);
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            min-height: 150px;
            font-family: inherit;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s;
            margin-bottom: 20px;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.2);
        }

        .submit-btn {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            width: 100%;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.4);
        }

        @media (max-width: 768px) {
            .navbar-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .navbar-menu {
                gap: 15px;
            }
            
            #reviewsList {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                margin: 20% auto;
                width: 95%;
            }
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            grid-column: 1 / -1;
        }

        .empty-state img {
            max-width: 200px;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--text-light);
        }

        .empty-state p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-logo">Divodivnoe</a>
            <ul class="navbar-menu">
                <li class="navbar-item"><a href="/" class="navbar-link">Главная</a></li>
                <li class="navbar-item"><a href="/about" class="navbar-link">О нас</a></li>
                <li class="navbar-item"><a href="/menu" class="navbar-link">Меню</a></li>
                <li class="navbar-item"><a href="/reviews" class="navbar-link">Отзывы</a></li>
                <li class="navbar-item"><a href="/contact" class="navbar-link">Контакты</a></li>
            </ul>
            <a href="/login">
                <button id="usernamePlaceholder" class="auth-btn">
                    <span>Войти</span>
                </button>
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="reviews-header">
            <div class="review-count" id="reviewCount">Нет отзывов</div>
            <button id="addReviewBtn" class="add-review-btn">Добавить отзыв</button>
        </div>
        <div id="reviewsList">
            <div class="empty-state">
                <img src="https://cdn-icons-png.flaticon.com/512/4076/4076478.png" alt="No reviews">
                <h3>Пока нет отзывов</h3>
                <p>Будьте первым, кто оставит отзыв о нашем сервисе!</p>
            </div>
        </div>
    </div>

    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Добавить отзыв</h2>
            <form id="reviewForm">
                <div class="star-rating" id="starRating">
                    <span data-value="1">★</span>
                    <span data-value="2">★</span>
                    <span data-value="3">★</span>
                    <span data-value="4">★</span>
                    <span data-value="5">★</span>
                </div>
                <textarea id="reviewText" placeholder="Расскажите о вашем опыте..." required></textarea>
                <button type="submit" class="submit-btn">Отправить отзыв</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('usernamePlaceholder').textContent = username;
                document.getElementById('usernamePlaceholder').style.background = 'linear-gradient(to right, #4CAF50, #8BC34A)';
            }

            const modal = document.getElementById('reviewModal');
            const btn = document.getElementById('addReviewBtn');
            const span = document.getElementsByClassName('close')[0];

            btn.onclick = function() {
                if (!localStorage.getItem('username')) {
                    window.location.href = '/login';
                    return;
                }
                modal.style.display = 'block';
            }

            span.onclick = function() {
                modal.style.display = 'none';
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }

            const stars = document.querySelectorAll('#starRating span');
            let selectedRating = 0;

            stars.forEach(star => {
                star.addEventListener('click', function() {
                    selectedRating = parseInt(this.getAttribute('data-value'));
                    stars.forEach((s, index) => {
                        if (index < selectedRating) {
                            s.classList.add('selected');
                        } else {
                            s.classList.remove('selected');
                        }
                    });
                });
                
                star.addEventListener('mouseover', function() {
                    const hoverRating = parseInt(this.getAttribute('data-value'));
                    stars.forEach((s, index) => {
                        if (index < hoverRating) {
                            s.style.color = '#ffd70080';
                        }
                    });
                });
                
                star.addEventListener('mouseout', function() {
                    stars.forEach((s, index) => {
                        if (index >= selectedRating) {
                            s.style.color = '#ddd';
                        }
                    });
                });
            });

            document.getElementById('reviewForm').onsubmit = async function(e) {
                e.preventDefault();
                const reviewText = document.getElementById('reviewText').value.trim();

                if (!selectedRating) {
                    alert('Пожалуйста, оцените наш сервис');
                    return;
                }

                if (!reviewText) {
                    alert('Пожалуйста, напишите ваш отзыв');
                    return;
                }

                const data = {
                    username: localStorage.getItem('username'),
                    review: reviewText,
                    rating: selectedRating
                };

                try {
                    const response = await fetch('/api/reviews', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    const responseData = await response.json();

                    if (response.ok) {
                        modal.style.display = 'none';
                        document.getElementById('reviewText').value = '';
                        stars.forEach(s => s.classList.remove('selected'));
                        selectedRating = 0;
                        loadReviews();
                    } else {
                        alert('Ошибка: ' + (responseData.message || 'Не удалось отправить отзыв'));
                    }
                } catch (error) {
                    console.error('Ошибка:', error);
                    alert('Произошла ошибка при отправке отзыва');
                }
            };

            async function loadReviews() {
                try {
                    const response = await fetch('/api/reviews');
                    const data = await response.json();

                    const reviewsList = document.getElementById('reviewsList');
                    reviewsList.innerHTML = '';

                    if (data.length > 0) {
                        document.getElementById('reviewCount').textContent = `Отзывов: ${data.length}`;
                        data.forEach(review => {
                            const div = document.createElement('div');
                            div.className = 'review-card';
                            div.innerHTML = `
                                <h3>${review.username}</h3>
                                <div class="stars">${'★'.repeat(review.rating)}${'☆'.repeat(5 - review.rating)}</div>
                                <p>${review.review}</p>
                                <small class="review-date">${new Date(review.created_at).toLocaleString('ru-RU')}</small>
                            `;
                            reviewsList.appendChild(div);
                        });
                    } else {
                        reviewsList.innerHTML = `
                            <div class="empty-state">
                                <img src="https://cdn-icons-png.flaticon.com/512/4076/4076478.png" alt="No reviews">
                                <h3>Пока нет отзывов</h3>
                                <p>Будьте первым, кто оставит отзыв о нашем сервисе!</p>
                            </div>
                        `;
                        document.getElementById('reviewCount').textContent = 'Нет отзывов';
                    }
                } catch (error) {
                    console.error('Ошибка при загрузке отзывов:', error);
                    reviewsList.innerHTML = `
                        <div class="empty-state">
                            <img src="https://cdn-icons-png.flaticon.com/512/753/753345.png" alt="Error">
                            <h3>Произошла ошибка</h3>
                            <p>Не удалось загрузить отзывы. Пожалуйста, попробуйте позже.</p>
                        </div>
                    `;
                }
            }

            loadReviews();
        });
    </script>
</body>
</html>
